bg            = "#1e1e1e"
bg_alt        = "#282828"
bg_panel      = "#323232"
fg            = "#ffffffd8"
fg_muted      = "#ffffff8c"
fg_placeholder= "#ffffff3f"
line_highlight= "#ffffff0c"
cursorline = "#262626"
bracket_bg    = "#464646"
accent_blue   = "#0a84ff"
accent_orange = "#ff9f0a"
accent_green  = "#32d74b"
accent_magenta= "#bf5af2"
accent_cyan   = "#5ac8f5"
accent_yellow = "#ffd60a"
accent_pink   = "#fc5fa3"
gold          = "#d0bf69"
teal          = "#67b7a4"
turquoise     = "#5cd6df"
aqua          = "#9dd5ff"
string_red    = "#fc6a5d"
comment_gray  = "#6c7986"
attribute_tan = "#bf956a"
error_red     = "#ff453a"
secondary_cursor_bg = "#275d90"
border_subtle = "#242424"
selection_bg  = "#2a2f34"
gold_match     = "#b39d4d"
doc_keyword    = "#92A1B1"
